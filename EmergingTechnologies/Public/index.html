<!DOCTYPE html>

<html lang="en" ng-app="App">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Emerging Technologies App</title>
    <link href="Styles/bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <link href="Styles/Styles.css" rel="stylesheet" />
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/angular-route.min.js"></script>
    <script src="app/router/app.js"></script>
    <script src="app/controllers/DocRegCtrl.js"></script>
    <script src="app/controllers/DocLoginCtrl.js"></script>
    <script src="app/controllers/DocProfileCtrl.js"></script>
    <script src="View/nav/nav.js"></script>
    <script src="app/controllers/PatientCtrl.js"></script>
    <script src="app/controllers/PatientVistCtrl.js"></script>
    <script src="app/controllers/PatientDetails.js"></script>
    <script src="app/controllers/PatientVistCtrl.js"></script>
    <script src="app/controllers/PatientList.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <img class="img-responsive" src="Assets/Images/header.png" />
        </header>

        <nav role="navigation" class="navbar navbar-inverse" ng-controller="NavCtrl">
            <div id="navbarCollapse" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#/">Home</a></li>
                </ul>
                <span ng-show="!currentUser">
                    <ul class="nav navbar-nav">
                        <li><a href="#DocLogin">Doctor</a></li>
                        <li><a href="#PatientReg">Patient</a></li>
                        <li><a href="#PatientVisit">Patient Visit</a></li>
                        <li><a href="#PatientDetails">Patient Details</a></li>
                    </ul>
                </span>
                <span ng-show="currentUser">
                    <ul class="nav navbar-nav">
                        <li><a href="#profile">Profile</a></li>
                        <li><a href="#PatientList">Patient Details</a></li>
                        <li><a href="#logout" ng-click="logout()">Logout</a></li>
                    </ul>
                </span>
                <form role="search" class="navbar-form navbar-right">
                    <div class="form-group">
                        <div ng-controller="search">
                            <select class="form-control" ng-model="patientModel.family_doctor_id" ng-change="correctlySelected.value"
                                    ng-options="doctorModel.username as doctorModel.username for doctorModel in doctorModels">
                                <option value="">Search for doctor</option>
                            </select>
                        </div>
                        <!--<input id="Submit1" class="btn btn-warning" type="submit" value="GO" />-->
                    </div>
                </form>
            </div>
        </nav>
        <div ng-view>

        </div>
        <footer class="modal-footer">
            Copyright © 2014-15 Village World Corp. All rights reserved.
        </footer>
    </div>

</body>
</html>
